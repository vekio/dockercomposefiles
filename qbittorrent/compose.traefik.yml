services:
  qbittorrent:
    image: linuxserver/qbittorrent:${QBITTORRENT_VERSION:-latest}
    container_name: qbittorrent
    ports:
      # - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    environment:
      PUID: 1000
      PGID: 1000
      TZ: ${TZ}
      WEBUI_PORT: 8080
      TORRENTING_PORT: 6881
    volumes:
      - qbittorrent-config:/config:rw
      - qbittorrent-download:/downloads:rw
      - qbittorrent-watch:/watch:rw
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.qbittorrent-rtr.entrypoints=web
      - traefik.http.routers.qbittorrent-rtr.rule=Host(`torrent.${DOMAIN:-docker.localhost}`)
      - traefik.http.routers.qbittorrent-rtr.service=qbittorrent-svc
      - traefik.http.services.qbittorrent-svc.loadbalancer.server.port=8080
    restart: unless-stopped

volumes:
  qbittorrent-config:
  qbittorrent-download:
  qbittorrent-watch:

networks:
  proxy:
    external: true
